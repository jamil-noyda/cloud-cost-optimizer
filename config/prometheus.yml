global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Pushgateway for AWS billing metrics
  - job_name: 'pushgateway'
    static_configs:
      - targets: ['pushgateway:9091']
    scrape_interval: 30s
    honor_labels: true

  # AWS billing metrics from pushgateway
  - job_name: 'aws-billing'
    static_configs:
      - targets: ['pushgateway:9091']
    metrics_path: /metrics
    scrape_interval: 60s
    honor_labels: true
    params:
      job: ['aws-billing-collector']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093